# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

gems:
  - bourbon
  - neat

exclude:
  - readme.md
  - Gemfile
  - Gemfile.lock

include:

# Site settings
title: Open Source Font Combinations
description: "Exploring the possibilites of Open Source fonts"
baseurl: "/font-combinations" # the subpath of your site, e.g. /blog
url: "https://mattgreydesign.github.io" # the base hostname & protocol for your site
timezone: Europe/London
year: 2017

# Content
image_path: "/images" # <img src="{{ site.image_path }}/img.jpg">

# Build settings
markdown: kramdown

kramdown:
  smart_quotes: lsquo,rsquo,ldquo,rdquo

# Sass output
sass:
  style: compressed # :nested :compact :expanded :compressed

compress_html: # http://jch.penibelst.de/
  enabled: true # compress html
  clippings: all # clip safe tags
  blanklines: false # boolean - strip blank lines and breaks
  #profile: true # boolean - print table of data saved
  #ignore:
  #envs: [local]

# Configure site collections
collections:
  specimens:
    output: false
    permalink: /specimens/:path/

defaults:
  - scope:
      path: ""
      type: "specimens"
    values:
      layout: "specimen"
